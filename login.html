<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="login.css" />
    </head>
    <body>
        <header>Enter Your Group ID</header>
        <div class="login_container">
            <p>If you don't have one, enter a new 4 letter id</p>
            <input class="code_input" type="text" maxlength="4" />
            <button class="login_button">Enter</button>
            <p class="error_1">Please enter 4 letter Id</p>
            <p class="error_2">Incorrect Id</p>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="login.js"></script>
</html>
